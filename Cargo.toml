[package]
name = "count_tts"
version = "0.2.0"
authors = ["Cameron Steffen <cam.steffen94@gmail.com>"]
edition = "2018"
description = "A simple macro for counting tokens."
documentation = "https://docs.rs/count_tts"
readme = "README.md"
repository = "https://github.com/camsteffen/count-tts"
license = "MIT"
keywords = ["macro", "count", "token"]
categories = ["rust-patterns"]

[lib]
proc-macro = true

[dev-dependencies]
static_assertions = "1.1.0"
